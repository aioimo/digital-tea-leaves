<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colourful Cells</title>
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="flex">
      <div class="flex-col padding">
        <h2>Colours</h2>
        <fieldset id="colors" class="margin-bottom flex"></fieldset>
        <canvas id="canvas-radius" width="500" height="500"></canvas>
        <br />
        <div>Points of Contacts: <span id="points-of-contact"></span></div>

        <div class="margin-bottom">
          <h2>Radius: <span id="radius-value"></span></h2>
          1 <input type="range" id="radius" name="radius" min="1" max="10" /> 10
        </div>

        <h2>Schema</h2>
        <div class="margin-bottom">
          <select id="schema" name="schema">
            <option value="grid">Grid</option>
            <option value="circle" selected>Circle</option>
            <option value="diaganol">Diaganol</option>
            <option value="inverted_circle">Inverted Circle</option>
            <option value="inverted_diamond">Inverted Diamond</option>
            <option value="asymetric">Asymetric</option>
            <option value="crazy">Crazy</option>
            <option value="two_quadrants">Two Quadrants</option>
            <option value="hourglass">Hourglass</option>
            <option value="perimeter">Perimeter</option>
            <option value="crosshair">Crosshair</option>
            <option value="weave">Weave</option>
          </select>
        </div>

        <div class="margin-bottom margin-top">
          <h2>Threshold: <span id="threshold_display_value"></span></h2>
          0
          <input
            type="range"
            id="threshold"
            name="threshold"
            min="0"
            max="10"
          />
          <span id="threshold_max"></span>
        </div>
        <div>
          <div>
            <button class="button" id="next">NEXT</button>
            <button class="button red" id="reset">RESET</button>
            <button class="button green" id="start">START</button>
          </div>
        </div>
      </div>
      <canvas id="canvas-main" width="1000" height="1000"></canvas>
      <div class="flex-col padding">
        <h2>Distribution</h2>

        <table class="margin-bottom">
          <thead>
            <tr>
              <td>Color</td>
              <td>Count</td>
              <td>Percentage</td>
              <td>Regions</td>
              <td>Change</td>
            </tr>
          </thead>
          <tbody id="statistics"></tbody>
        </table>

        <h2>Number of Iterations:</h2>
        <div><span class="big-font" id="iterations"></span></div>
      </div>
    </div>

    <script src="./js/util.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/setup.js"></script>
    <script src="./js/Matrix.js"></script>
    <script src="./js/RadiusDisplay.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
