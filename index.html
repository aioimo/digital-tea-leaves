<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Tea Leaves</title>
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div id="wrapper">
      <section class="hidden flex-col space-between">
        <div class="flex-col">
          <h1>Digital Tea Leaves</h1>
          <section>
            <canvas id="canvas-radius" width="500" height="500"></canvas>
          </section>
          <br />
          <div class="hidden">
            Points of Contacts: <span id="points-of-contact"></span>
          </div>

          <div class="hidden margin-bottom">
            <h2>Schema</h2>
            <select id="schema" name="schema">
              <option value="grid">Grid</option>
              <option value="circle" selected>Circle</option>
              <option value="diaganol">Diaganol</option>
              <option value="inverted_circle">Inverted Circle</option>
              <option value="inverted_diamond">Inverted Diamond</option>
              <option value="asymetric">Asymetric</option>
              <option value="crazy">Crazy</option>
              <option value="two_quadrants">Two Quadrants</option>
              <option value="hourglass">Hourglass</option>
              <option value="perimeter">Perimeter</option>
              <option value="crosshair">Crosshair</option>
              <option value="weave">Weave</option>
            </select>
          </div>

          <div class="hidden margin-bottom">
            <h2>Radius: <span id="radius-value"></span></h2>
            1
            <input type="range" id="radius" name="radius" min="1" max="10" /> 10
          </div>

          <div class="hidden margin-bottom">
            <h2>Threshold: <span id="threshold_display_value"></span></h2>
            0
            <input
              type="range"
              id="threshold"
              name="threshold"
              min="0"
              max="10"
            />
            <span id="threshold_max"></span>
          </div>
        </div>
        <div class="hidden margin-bottom">
          <label for="favorites">Favorites</label>
          <select id="favorites" name="favorites">
            <option value="">-</option>
            <option value="test_1">Grid - T12 - R2</option>
            <option value="test_2">Diaganol - T8 - R4</option>
          </select>
        </div>
      </section>
      <section id="canvas-section">
        <canvas id="canvas-main" width="1000" height="1000"></canvas>
      </section>
      <section id="display-panel-section">
        <section id="colors-section">
          <h2>Colours</h2>
          <fieldset id="colors" class="hidden margin-bottom"></fieldset>
        </section>
        <section id="distribution-section">
          <h2 class="hidden">Distribution</h2>

          <table class="margin-bottom">
            <!-- <thead>
              <tr>
                <td>Color</td>
                <td class="hidden">Count</td>
                <td>Percentage</td>
                <td class="hidden">Regions</td>
                <td class="hidden">Change</td>
              </tr>
            </thead> -->
            <tbody id="statistics"></tbody>
          </table>
          <div style="min-height: 50px">
            <button class="button button-small" id="shuffle">Shuffle</button>
          </div>
        </section>

        <section id="iterations-section">
          <h2 class="white hidden">Number of Iterations:</h2>
          <div class="white">
            <span class="white big-font" id="iterations"></span>
            <span id="hidden-surprise" class="hidden">; )</span>
          </div>
        </section>

        <section id="button-menu">
          <button class="button hidden" id="next">NEXT</button>
          <button class="button hidden reset button-big" id="reset">
            Reset
          </button>
          <button class="button start-button button-big" id="start">
            Start
          </button>
        </section>
      </section>
    </div>

    <script src="./js/util.js"></script>
    <script src="./js/statistics.js"></script>
    <script src="./js/colors.js"></script>
    <script src="./js/favorites.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/setup.js"></script>
    <script src="./js/Matrix.js"></script>
    <script src="./js/RadiusDisplay.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
